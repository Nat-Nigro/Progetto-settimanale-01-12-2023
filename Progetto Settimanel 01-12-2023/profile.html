<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img height="40" src="./Netflix-assets/assets/netflix_logo.png" alt="logo netflix" />
            </a>
        </div>
    </nav>

    <main class="bg-dark pb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h2 class="text-white display-5">Edit profile</h2>
                    <hr class="border border-secondary border-1 opacity-75">
                    <div class="card mb-3 bg-dark border border-0" style="max-width: 400px;">
                        <div class="row g-0">
                            <div class="col-md-4 col-sm-8">
                                <span class="badge bg-dark position-absolute">Set</span>
                                <img src="./Netflix-assets/assets/unnamed.png" class="img-fluid rounded-start">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="bg-secondary text-white p-1">Strive Student</h5>
                                    <p class="card-text text-secondary mt-2 fs-5  fw-bold">Language</p>
                                    <div class="dropdown">
                                        <button class="btn btn-dark bg-black border-white dropdown-toggle" type="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            English
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-dark">
                                            <li><a class="dropdown-item active btn-dark bg-black " href="#">Italian</a>
                                            </li>
                                            <li><a class="dropdown-item  btn-dark bg-black " href="#">French</a></li>
                                            <li><a class="dropdown-item  btn-dark bg-black " href="#">German</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <hr class="border border-secondary border-1 opacity-75">
                                <p class="card-text text-secondary mt-2 fs-5 fw-bold">Maturity Settings</p>
                                <span class="bg-secondary text-white p-1 fw-bold">ALL MATURITY RATINGS</span>
                                <p class="text-white mt-2">Show titles of <b>all maturity ratings</b> for this profile
                                </p>
                                <button type="button" class="btn btn-outline-secondary px-3">EDIT</button>
                                <hr class="border border-secondary border-1 opacity-75">
                                <p class="card-text text-secondary mt-2 fs-5 fw-bold">Autoplay Controls</p>
                                <div class="form-check">
                                    <input class="form-check-input bg-dark border border-secondary" type="checkbox"
                                        value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label text-white" for="flexCheckChecked">
                                        Autoplay next episode in a series on all devices.
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input  bg-dark border border-secondary " type="checkbox"
                                        value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label text-white" for="flexCheckChecked">
                                        Autoplay previews while browsing on all devices
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="border border-secondary border-1 opacity-75">
                    <div class="container text-center">
                        <button type="button" class="btn btn-dark text-secondary border-secondary fs-4 me-2 editProfile">SAVE</button>
                        <button type="button" class="btn btn-dark text-secondary border-secondary fs-4 me-2 editProfile">CANCEL</button>
                        <button type="button" class="btn btn-dark text-secondary border-secondary fs-4 me-2 editProfile">DELETE PROFILE</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
